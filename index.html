<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
<div><h5>CALCULATOR</h5></div>
 <div id="result">

    <output></output>
 </div>
<div class="btn">
<button class="operator">+</button>
<button class="operator" >-</button>
<button class="operator" >*</button>
<button class="operator">/</button>
</div>
<div><button id="equal">=</button></div>
<div class="btn">
<button id="one" class="displayBtn">1</button>
<button id="two" class="displayBtn">2</button>
<button id="three" class="displayBtn">3</button>
<button id="four" class="displayBtn">4</button><br/>
<button id="5" class="displayBtn">5</button>
<button id="6" class="displayBtn">6</button>
<button id="seven" class="displayBtn">7</button>
<button id="eight" class="displayBtn">8</button><br/>
<button id="9" class="displayBtn">9</button>
<button id="zero" class="displayBtn">0</button>
<button id="dot" class="displayBtn">.</button>
</div>
<div id="back"><button>C</button>
<button id="clear">CE</button>
</div>
</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
